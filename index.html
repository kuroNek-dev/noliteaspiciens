      html,

      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        pointer-events: none;
      }
      .btn {
        padding: 14px 36px;
        border: 1px solid #fff;
        color: #ffffff;
        background: rgba(255, 255, 255, 0.25);
        text-decoration: none;
        letter-spacing: 0.35em;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        cursor: pointer;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
      }
      .btn:hover {
        opacity: 0.85;
      }
      .dark-bg {
        background: rgba(0, 0, 0, 0.6);
        position: fixed;
        width: 100lvw;
        height: 100lvh;
        top: 0; 
        left: 0;
        display: none;
        z-index: 1;
      }
      .positioned-popup {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        display: none;
      }
      .centerize-popup {
        position: absolute;
        z-index: 2;
        justify-content: center;
        align-items: center;
        display: flex;
      }
      .centerize-popup .popup {
        padding: 2.5rem 4rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .popup label {
        color: white;
        letter-spacing: 0.35em;
        font-family: Arial, Helvetica, sans-serif;
        text-transform: uppercase;
        text-align: center;
        font-weight: 800;
      }
      .popup .linked-btn {
        width: 100%;
        background: none;
        border: white 1px solid;
        color: white;
        padding: 1rem 2rem;
        text-decoration: none;
        letter-spacing: 0.35em;
        font-family: Arial, Helvetica, sans-serif;
        text-transform: uppercase;
        transition: .3s;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
      }
      .popup .linked-btn:hover {
        scale: 1.05;
        transition: .3s;
      }
      .popup .linked-btn img {
        width: 1.5rem;
        user-select: none;
      }
      img.full {
        width: 100%;
        display: block;
      }
      .slider {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
       -webkit-overflow-scrolling: touch;
       scrollbar-width: none;
       touch-action: pan-x;
       width: 100vw;
      }
      .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 0 0 100%;
        scroll-snap-align: center;
      }

      @media (min-width: 768px) {
        .slider {
        scroll-snap-type: x proximity;
        }

        .hero {

      }
